<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid p-2 m-2 d-flex flex-column align-items-start">
        <h2 class="text-danger mb-4"> <i class="bi bi-youtube"></i> YouTube video Downloader</h2>
        <div class="d-flex ">

            <form style="width: 50vw;">
                <div class="mb-3">
                    <label for="exampleUrl" class="form-label">Enter YouTube Url</label>
                    <input placeholder="https://www.youtube.com/watch?v=NFg18s-TF54" type="text" class="form-control"
                        id="exampleUrl" aria-describedby="emailHelp">
                </div>
            </form>
        </div>

        <div class="d-flex gap-2 mt-2">
            <button id="downloadBtn" class="btn btn-primary">Request Link</button>
            <p class="m-0" id="downloadLink"></p>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
